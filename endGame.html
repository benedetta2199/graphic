<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulazioni!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Congratulazioni!</h1>
    <p id="points"></p>
    <p id="playTime"></p>
    <button id="playAgainButton" >GIOCA ANCORA</button>

    <hr/>
    <h2>Personalizzala scena</h2>


    <div>
      <h3>Camera Position</h3>
      <label for="camPosX">X: </label>
      <input type="range" id="camPosX" min="-50" max="50" value="0">
      <label for="camPosY">Y: </label>
      <input type="range" id="camPosY" min="-50" max="50" value="0">
      <label for="camPosZ">Z: </label>
      <input type="range" id="camPosZ" min="-50" max="50" value="0">
    </div>
    
    <div>
      <h3>Camera Target</h3>
      <label for="camTargX">X: </label>
      <input type="range" id="camTargX" min="-50" max="50" value="0">
      <label for="camTargY">Y: </label>
      <input type="range" id="camTargY" min="-50" max="50" value="0">
      <label for="camTargZ">Z: </label>
      <input type="range" id="camTargZ" min="-50" max="50" value="0">
    </div>

    <div>
      <h3>Posizione dell'aereo</h3>
      <label for="planeTargX">X: </label>
      <input type="range" id="planeTargX" min="-50" max="20" value="0">
      <label for="planeTargY">Y: </label>
      <input type="range" id="planeTargY" min="-50" max="20" value="0">
      <label for="planeTargZ">Z: </label>
      <input type="range" id="planeTargZ" min="-50" max="20" value="0">
    </div>

  </div>
  <canvas id="canvas" class="h100"></canvas>

  <!--
  for most samples webgl-utils only provides shader compiling/linking and
  canvas resizing because why clutter the examples with code that's the same in every sample.
  See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
  and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
  for webgl-utils, m3, m4, and webgl-lessons-ui.
  -->
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
  
  <script type="module">
    import {posCamTarget, posCamPos, posPlane} from './js/renderSceneEnd.js'

    document.getElementById('camPosX').addEventListener('input', (event) => {
      console.log("CC")
      posCamPos[0] = parseInt(event.target.value);
    });

    document.getElementById('camPosY').addEventListener('input', (event) => {
      console.log("CC")
      posCamPos[1] = parseInt(event.target.value);
    });

    document.getElementById('camPosZ').addEventListener('input', (event) => {
      console.log("CC")
      posCamPos[2] = parseInt(event.target.value);
    });

    document.getElementById('camTargX').addEventListener('input', (event) => {
      posCamTarget[0] = parseInt(event.target.value);
    });

    document.getElementById('camTargY').addEventListener('input', (event) => {
      posCamTarget[1] = parseInt(event.target.value);
    });

    document.getElementById('camTargZ').addEventListener('input', (event) => {
      posCamTarget[2] = parseInt(event.target.value);
    });

    document.getElementById('planeTargX').addEventListener('input', (event) => {
      posPlane[0] = parseInt(event.target.value);
    });

    document.getElementById('planeTargY').addEventListener('input', (event) => {
      posPlane[1] = parseInt(event.target.value);
    });
  
    document.getElementById('planeTargZ').addEventListener('input', (event) => {
      posPlane[2] = parseInt(event.target.value);
    });
  
  </script>

</body>
</html>
