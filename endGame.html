<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulazioni!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Congratulazioni!</h1>
    <p id="points">points</p>
    <p id="playTime"></p>
    <button id="playAgainButton" >GIOCA ANCORA</button>

    <hr/>
    <h2>Personalizzala scena</h2>


    <div>
      <h3>Camera Position</h3>
      <label for="camPosX">X: </label>
      <input type="range" id="camPosX" min="65" max="165" value="115">
      <label for="camPosY">Y: </label>
      <input type="range" id="camPosY" min="-100" max="0" value="-50">
      <label for="camPosZ">Z: </label>
      <input type="range" id="camPosZ" min="-55" max="45" value="-5">
    </div>
    
    <div>
      <h3>Camera Target</h3>
      <label for="camTargX">X: </label>
      <input type="range" id="camTargX" min="-80" max="20" value="-30">
      <label for="camTargY">Y: </label>
      <input type="range" id="camTargY" min="45" max="145" value="95">
      <label for="camTargZ">Z: </label>
      <input type="range" id="camTargZ" min="-65" max="35" value="-15">
    </div>
    <br/>

    <div>
      <h3>Direzione della luce</h3>
      <label for="lightTarX">X: </label>
      <input type="range" id="lightTarX" min="-200" max="200" value="60">
      <label for="lightTarY">Y: </label>
      <input type="range" id="lightTarY" min="-200" max="200" value="60">
      <label for="lightTarZ">Z: </label>
      <input type="range" id="lightTarZ"min="-200" max="200" value="30">
    </div>
    <br/>

    <div>
      <h3>Posizione dell'aereo</h3>
      <label for="planeTargX">X: </label>
      <input type="range" id="planeTargX" min="70" max="270" value="170">
      <label for="planeTargY">Y: </label>
      <input type="range" id="planeTargY" min="-130" max="90" value="-30">
      <label for="planeTargZ">Z: </label>
      <input type="range" id="planeTargZ" min="-120" max="100" value="-20">
    </div>

    <div style="display: flex;">
      <div class="menu-items">
        <button id="alpha" class="active">OPACITÃ€</button>
      </div>
      <div class="menu-items">
        <button id="normalMap" class="inactive">NORMAL MAP</button>
      </div>
      <div class="menu-items">
        <button id="textureMap" class="inactive">TEXTURE</button>
      </div>
    </div>

  </div>
  <canvas id="canvas" class="h100"></canvas>

  <!--
  for most samples webgl-utils only provides shader compiling/linking and
  canvas resizing because why clutter the examples with code that's the same in every sample.
  See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
  and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
  for webgl-utils, m3, m4, and webgl-lessons-ui.
  -->
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
  <script type="module" src="./js/endGame.js"></script>

    console.log(getPlayTime());
  
  </script>-->

</body>
</html>
